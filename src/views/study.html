<!DOCTYPE html>
		<html lang="pt-pt">

		<head>
			<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

			
             <link rel="stylesheet"  href="css/partials/form.css">

		    <link rel="stylesheet"  href="css/style.css">

		    <link rel="stylesheet"  href="css/partials/page-study.css">

		     <link rel="stylesheet"  href="css/partials/header.css">

			<meta charset="UTF-8">
			<title>Document</title>


		</head>

		<body id="page-study">

		   <div id="container">
	         <header class="page-header">   
	<div class="top-bar-container">
		<a href="index"><img src="img/back.svg" alt="voltar"></a>
		<img src="img/logo.svg" alt="proffy">
	</div>
	<div class="header-content">
		<strong>Professores disponíveis</strong>
		
			<form id="search-teachers">
	    <div class="select-block">
	        <label for="subject">Matéria</label>
	        <select name="subject" id="subject">
	            <option value="" disabled="" hidden="">Selecione uma opção</option>
	            {%for subject in subject %}
<option value="{{loop.index}}" {{selected if filters.subject == loop.index}}>{{subject}}</option>
	{%endfor%}
	            <option value="1">Artes</option>
	            <option value="2">Biologia</option>
	            <option value="3">Ciências</option>
	<!--<option value="4" {{'selected' if filters.subject == '4'}}>Educação física</option>-->
	            <option value="5">Física</option>
	            <option value="6">Geografia</option>
	            <option value="7">História</option>
	            <option value="8">Matemática</option>
	            <option value="9">Português</option>
	            <option value="10">Química</option>
	        </select>
	    </div>
	<div class="select-block">
	    <label for="weekday">Dia da semana</label>
	    <select name="weekday" id="weekday">
	        <option value="" disabled="" hidden="">Selecione uma opção</option>
	        <option value="0">Domingo</option>
	        <option value="1">Segunda-feira</option>
	        <option value="2">Terça-feira</option>
	        <option value="3">Quarta-feira</option>
	        <option value="4">Quinta-feira</option>
	        <option value="5">Sexta-feira</option>
	        <option value="6">Sábado</option>
	    </select>
	</div>
	<div class="input-block">
	    <label for="time">Hora</label>
	    <input name="time" id="time" type="time" value="{{filters}}" />
	</div>
	<button type="submit">Filtrar</button>
	</form>
		</form>
	</div>
	</header>
	<main>

		{%for proffy in proffys %}
         <article class="teacher-item">
		</article>
		
<article class="teacher-item">
    <header>
        <img 
            src="{{proffy.avatar}}" 
            alt="{{proffy.name}}">
        <div>
            <strong>{{proffy.name}}</strong>
            <span>{{proffy.subject}}</span>
        </div>


    </header>

    <p>{{proffy.bio}}</p>

    <footer>
        <p>Preço/hora<strong>€{{proffy.cost}}</strong>
        </p>
        <a href="https://api.whatsapp.com/send?l=pt_BR&phone==55{{proffy.whatsapp}}&
        text=tenho interesse na sua aula de {{proffy.subject }} {{proffy.name}}"
        class="button" target="blank">
        <img src="/img/whatsapp.svg" alt="whatsapp">entrar em contato
    </a>
        <!--<button type="button">
            <img src="img/whatsapp.svg" alt="Whatsapp">Entrar em contato
        </button>-->
    </footer>
</article>
{%endfor%}
	</main>
	</div>
		</body>
		</html>
